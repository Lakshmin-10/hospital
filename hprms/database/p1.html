<html ng-app="StudentApp">
<head>
<title>AngularJs StudentDetails</title>
<script
src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="Studentcontroller">
<h2>Student Details</h2>
Student Name:
<input type="text" ng-model="name"/>
CGPA:
<input type="number" ng-model="cgpa" ng-min="1" ng-max="10"/>
<button ng-click="addStudent()">AddStudent</button>
<p>Total Student:{{Students.length}}</p>
<ul>
<li ng-repeat="Student in Students">
{{Student.name}}-CGPA:{{Student.cgpa}}
</li>
</ul>
<script>
var app=angular.module('StudentApp',[]);
app.controller('Studentcontroller',function($scope){
$scope.Student=[];
$scope.addStudent=function(){
if($scope.name && $scope.cgpa){
$scope.Student.push({
name:$scope.name,
cgpa;$scope.cgpa
});
$scope.name=' ';
4scope.cgpa=' ';
}
};
});
</script>
</body>
</html>
